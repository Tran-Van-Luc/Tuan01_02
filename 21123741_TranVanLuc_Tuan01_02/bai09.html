<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th{
            color: rgb(9, 91, 91);
            background-color: aqua;
            padding:15px;
        }
        td{
            color: rgb(9, 91, 91);
            background-color: rgb(250, 229, 110);
            padding:15px;
        }
        table{
            background-color:coral
        }
    </style>
    <table>
        <tr>
            <th>Character</th>
            <th>HTML Code*</th>
            <th>Character Code</th>
            <th>Description of Character</th>
        </tr>
        <tr>
            <td><span>&#140</span></td>
            <td>&#140</td>
            <td></td>
            <td>capital OE ligature</td>
        </tr>
        <tr>
            <td><span>&#145</span></td>
            <td>&#145</td>
            <td>&lsquo</td>
            <td>left curly quote mark</td>
        </tr>
        <tr>
            <td><span>&#146</span></td>
            <td>&#146</td>
            <td>&rsquo</td>
            <td>right curly quote mark/apostrophe</td>
        </tr>
    </table>
</body>
</html>

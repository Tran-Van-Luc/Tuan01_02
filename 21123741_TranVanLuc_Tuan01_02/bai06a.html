<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
    <table style="width: 30%;">
        <tr>
            <td>
                <center>1</center>
            </td>
            <td colspan="3">
                <center>2</center>
            </td>
        </tr>
        <tr>
            <td rowspan="3">
                <center>3</center>
            </td>
            <td style="background-color: orange;">
                <center>4</center>
            </td>
            <td style="background-color: orange;">
                <center>5</center>
            </td>
            <td rowspan="2" style="background-color: yellow">
                <center>6</center>
            </td>
            <tr>
                <td style="background-color: orange;">
                    <center>7</center>
                </td>
                <td style="background-color: orange;">
                    <center>8</center>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow">
                    <center>9</center>
                </td>
                <td style="background-color: yellow">
                    <center>10</center>
                </td>
            </tr>
        </tr>
    </table>
</body>

</html>

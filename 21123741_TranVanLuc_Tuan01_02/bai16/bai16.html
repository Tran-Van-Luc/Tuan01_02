<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation</h1>
    <h3>* denotes mandotory</h3>
    <label for="fullname">Full name*:</label><br>
    <input type="text" name="txtName" id="fullname" placeholder="FirstName LastName"><br>
    <label for="ToEmail">Email address*:</label><br>
    <input type="email" name="Toemail" id="ToEmail" placeholder="EMAIL_ADDRESS"><br>
    <label for="sl">Select Tour Package*:</label><br>
    <select name="chon" id="sl">
        <option value="Goa">Goa</option>
    </select><br>
    <label for="ngay">Arrival date*</label><br>
    <input type="date" name="Day" id="ngay" placeholder="m/d/y"><br>
    <label for="So">Number of persons*:</label><br>
    <input type="password" name="" id="" placeholder="UNKNOWN_TYPE"><br>
    <p>What would you want to avail?*</p>
    <p>Boarding <input type="checkbox" name="" id=""></p>
    <p>Fooding <input type="checkbox" name="" id=""></p>
    <p>Sight seeing <input type="checkbox" name="" id=""></p>
    <p>Discout Coupon code:</p>
    <input type="password" name="" id="" placeholder="UNKNOWN_TYPE"><br>
    <p>Terms and conditions</p>
    <input type="radio" name="" id="">I agree <input type="radio" name="" id="">I disagree <br>
    <input type="submit" value="Complete reservation">
</body>
</html>
